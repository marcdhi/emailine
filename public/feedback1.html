<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emailine</title>
    <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="feedback-section" id="contact-form">
        <!-- <h1>EMAILINE</h1>   -->
        <img src="img/logo.jpg" style="height: 71px ; width: 319px;">
        <div class="border"></div>
        <form action="/feedback" method="post" class="feedback-form" id="contact" name="contact">
            <label><span>Name: </span><input type="text" id="name" class="feedback-form-text" placeholder="Your name" name="yourname" required /></label>
            <label><span>Email: </span><input type="email" id="email" class="feedback-form-text" id="useremail" placeholder="Your email" name="youremail" required /></label>
            <label><span>Subject: </span><input type="text" id="subject" class="feedback-form-text" name="yoursubject" placeholder="Subject" required /></label>
            <label><span>Message: </span><textarea id="message" class="feedback-form-message" placeholder="Your message" name="yourmessage"></textarea></label>
            <label><span>Rating: </span><input id="rate" class="feedback-form-rate" placeholder="Give a rating out of 5⭐" name="yourrate"></input></label>
            <button type="submit" id="form-submit" class="feedback-form-btn" value="Send" required> Send</button>
        </form>












































    </div>
    <aside>






        <form action="/dashboard" method="post">


            <button type="submit">Check Status</button>




        </form>















    </aside>

    <script src="js/app1.js"></script>
</body>

</html>
